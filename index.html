
<!DOCTYPE html>
<html lang="en">
<head>
  <title>Trading Masters</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
  <script src="./app.js"></script>
</head>
<body>

<div ng-app="myApp" ng-controller="stockCtrl" class="container">
<table class="table">
    <thead>
      <tr>
        <th>Stock name</th>
        <th>Buy price</th>
        <th>Stop loss</th>
        <th>Target Price</th>
        <th>Market Price</th>
        <th>P & L</th>
      </tr>
    </thead>
    <tbody>
		<tr ng-repeat="stock in stocks" ng-class="stock.bprice < stock.cprice ? 'success' : 'danger'">
			<td>{{ stock.name }}</td>
			<td>{{ stock.bprice }}</td>
			<td>{{ stock.stoploss }}</td>
			<td>{{ stock.target }}</td>
			<td>{{ stock.cprice }}</td>
			<td>{{ ((stock.cprice - stock.bprice) * 100 / stock.bprice) | number:2 }}</td>
		</tr>
	</tbody>
</table>
</div>



</body>
</html>
